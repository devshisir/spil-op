<body>
   <!-- page wrapper -->
   <main id="page_wrapper">
      <div class="container comon_component" style="padding: 100px 0px;">
         <div class="row">
            <div class="col-12">
               <ul>
                  <h3 style="margin-bottom: 25px; font-size: 20px;">Normal Button style</h3>
                  <li><a href="#" class="btn_bg">Log ind</a></li>
                  <li><a href="#" class="btn_bg bg_rotate">Log ind</a></li>
               </ul>
               <ul>
                  <h3 style="margin-bottom: 25px; font-size: 20px;">Button style with arrow</h3>
                  <li><a href="#" class="btn_bg btn_arrow btn_arrow_left">Knap <i class="fal fa-angle-right"></i></a></li>
                  <li><a href="#" class="btn_bg bg_rotate btn_arrow btn_arrow_right"><i class="fal fa-angle-left"> </i>Knap</a></li>
               </ul>
               <ul>
                  <h3 style="margin-bottom: 25px; font-size: 20px;">Button style with arrow bg white</h3>
                  <li><a class="btn_white btn_arrow btn_arrow_left" href="#">Knap <i class="fal fa-angle-right"></i></a></li>
                  <li><a class="btn_white btn_arrow btn_arrow_right" href="#"><i class="fal fa-angle-left"></i> Knap </a></li>
               </ul>
               <ul>
                  <h3 style="margin-bottom: 25px; font-size: 20px;">Circle button style</h3>
                  <li><a class="btn_bg btn_circle" href="#"><i class="far fa-plus"></i></a></li>
                  <li><a class="btn_circle_white btn_circle" href="#"><i class="far fa-minus"></i></a></li>
               </ul>
               <ul>
                  <h3 style="margin-bottom: 25px; font-size: 20px;">Circle button style with text</h3>
                  <ul>
                     <li>
                        <a href="#" class="btn_text">
                           <span class="btn_text_content btn_text_left">Knap</span>
                           <span class="btn_text_circle_bg"><i class="far fa-plus"></i></span>
                        </a>
                     </li>
                     <li>
                        <a href="#" class="btn_text">
                           <span class="btn_text_circle_white"><i class="far fa-minus"></i></span>
                           <span class="btn_text_content btn_text_right">Knap</span>
                        </a>
                     </li>
                  </ul>
               </ul>
            </div>
         </div>
      </div>
